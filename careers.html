<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Careers</title>
  <link href="styles.css" rel="stylesheet"/>
  <style>
    body {
      background: url('images/1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 80px; /* Move content down */
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7); /* Add a slight background for visibility */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    label {
      color: #ffffff;
      margin: 5px 0 5px;
    }

    input, button {
      width: 80%;
      padding: 10px;
      margin: 5px 0 10px;
      border: 1px solid #F4A261; /* Highlight inputs */
      border-radius: 5px;
    }

    input {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      background: #F4A261;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #D2691E;
    }

    footer {
      margin-top: 20px;
    }
  </style>
<script>
function encodeFile() {
  const fileInput = document.getElementById('resume');
  const file = fileInput.files[0];

  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      // Encode file data in Base64
      document.getElementById('resumeData').value = e.target.result.split(',')[1];
      document.getElementById('resumeName').value = file.name;
      document.getElementById('resumeType').value = file.type;
    };
    reader.readAsDataURL(file);
  }
}
</script>
  
</head>
<body>
<main>
  <h1>Join Our Team</h1>
  <form action="https://script.google.com/macros/s/AKfycbxw8H76vlMpVq-bDowgaGAe3kMHQ6sD9J1hSAiMfrvbWg8kxZkWxE8tjnjTnmDyL0WbUw/exec" enctype="multipart/form-data" id="careers-form" method="POST">
    <label for="name">Name</label>
    <input id="name" name="name" required type="text"/>

    <label for="email">Email Address</label>
    <input id="email" name="email" required type="email"/>

    <label for="phone">Phone Number</label>
    <input id="phone" name="phone" pattern="\d{10}" required type="tel"/>

    <label for="location">Location</label>
    <input id="location" name="location" required type="text"/>

    <label for="company">Current Company</label>
    <input id="company" name="company" required type="text"/>

    <label for="resume">Resume (PDF)</label>
<input id="resume" name="resume" required type="file" accept=".pdf" onchange="encodeFile()"/>
<input id="resumeData" name="resumeData" type="hidden"/>
<input id="resumeName" name="resumeName" type="hidden"/>
<input id="resumeType" name="resumeType" type="hidden"/>


    <label for="current-comp">Current Compensation</label>
    <input id="current-comp" min="0" name="current-comp" required type="number"/>

    <label for="expected-comp">Expected Compensation</label>
    <input id="expected-comp" min="0" name="expected-comp" required type="number"/>

    <button type="submit">Submit</button>
  </form>
</main>
<footer>
  <p style="color: #ffffff; margin-top: 150px;">&#169; 2024 Plurit. All rights reserved.</p>
</footer>
</body>
</html>
