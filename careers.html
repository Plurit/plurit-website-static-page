
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Careers</title>
  <link href="styles.css" rel="stylesheet"/>
  <style>
    body {
      background: url('images/1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    label {
      color: #ffffff;
      margin: 10px 0 5px;
    }

    input, button {
      width: 80%;
      padding: 10px;
      margin: 5px 0 15px;
      border: none;
      border-radius: 5px;
    }

    input {
      background: rgba(255, 255, 255, 0.8);
    }

    button {
      background: #F4A261;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #D2691E;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="careers.html">Careers</a></li>
    </ul>
  </nav>
</header>
<main>
  <h1 style="color: #ffffff; margin-bottom: 20px;">Join Our Team</h1>
  <form action="https://script.google.com/macros/s/AKfycbx_9FT7eKVSQaooxFDj5_gz4aTJvKCXtxlmATFD82kb_U2F2Q2qIJ9UWjP6muMjWQ2igQ/exec" enctype="multipart/form-data" id="careers-form" method="POST">
    <label for="name">Name</label>
    <input id="name" name="name" required type="text"/>

    <label for="email">Email Address</label>
    <input id="email" name="email" required type="email"/>

    <label for="phone">Phone Number</label>
    <input id="phone" name="phone" pattern="\d{10}" required type="tel"/>

    <label for="location">Location</label>
    <input id="location" name="location" required type="text"/>

    <label for="company">Current Company</label>
    <input id="company" name="company" required type="text"/>

    <label for="resume">Resume (PDF)</label>
    <input accept=".pdf" id="resume" name="resume" required type="file"/>

    <label for="current-comp">Current Compensation</label>
    <input id="current-comp" min="0" name="current-comp" required type="number"/>

    <label for="expected-comp">Expected Compensation</label>
    <input id="expected-comp" min="0" name="expected-comp" required type="number"/>

    <button type="submit">Submit</button>
  </form>
</main>
<footer>
  <p style="color: #ffffff;">&#169; 2024 Plurit. All rights reserved.</p>
</footer>
</body>
</html>
